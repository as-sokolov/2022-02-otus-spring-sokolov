<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Справочник жанров</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }
    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
                fetch('/api/genre')
                    .then(response => response.json())
                    .then(json => addGenres(json))
        });

        function addGenres(json) {
            let html = '';
            if (json.length > 0) {
                json.forEach(function(genre) {
                    html = `${html}<tr><td> ${genre.id} </td>
                            <td>${genre.name}</td>
                            <td><form action="/api/genre/delete?id=${genre.id}" method="delete" >
                                        <button type="submit" id="submitButton">Удалить</button>
                                    </form>
                            </td></tr>`;
                });
            }
            const genreContainer = document.getElementById("genreContainer")
            genreContainer.innerHTML = html;
        }

    </script>
</head>
<body>
<a href="/">На главную страницу</a>
<h3>Жанры:</h3>
<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Наименование</th>
    </tr>
    </thead>
    <tbody id = "genreContainer" >
    </tbody>
</table>
<a href="genres-add.html">Добавить жанр</a>
</body>
</html>
