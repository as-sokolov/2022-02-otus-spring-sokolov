<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление жанра</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="../validate-genre.js"></script>
    <script>
        function addGenre() {
            const genreName = document.getElementById("genre-name-input").value;
            fetch('/api/genre', {method : 'POST', body : `genreName:${genreName}`})
                .then(response => response.text())
                .then(text => {if (text !== '') {alert(text)} else {window.location.href="/genres-list.html";}});
        }
    </script>
</head>
<body>
    <h3>Новый жанр:</h3>
    <div class="row">
        <label for="genre-name-input">Наименование:</label>
        <input id="genre-name-input" type="text"/>
    </div>

    <div class="row">
        <button type="submit" onclick="addGenre()">Добавить</button>
        <a href="genres-list.html"><button type="button">Отменить</button></a>
    </div>

</body>
</html>
