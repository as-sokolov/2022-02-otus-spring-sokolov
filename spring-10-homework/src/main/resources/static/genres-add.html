<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление жанра</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<script src="../validate-genre.js"></script>

<form id="add-form" action="genres-add.html" th:method="post" th:action="@{/genres/add}" th:object="${genre}" onsubmit="return validate()">
    <h3>Новый жанр:</h3>
    <div class="row">
        <label for="genre-name-input">Наименование:</label>
        <input id="genre-name-input" name="name" type="text" value="" th:value="*{name}"/>
    </div>

    <div class="row">
        <button type="submit">Добавить</button>
        <a href="genres-list.html" th:href="@{/genres/}"><button type="button">Отменить</button></a>
    </div>
</form>

</body>
</html>
