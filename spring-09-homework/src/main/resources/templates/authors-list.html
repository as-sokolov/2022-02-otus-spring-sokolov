<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Справочник авторовs</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<a href="/">На главную страницу</a>
<h3>Авторы:</h3>
<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Наименование</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.name}">Чарльз Буковски</td>
        <td>
            <form action="#" th:action="@{/authors/delete(id=${author.id})}" th:method="delete" >
                <button type="submit" id="submitButton">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="../templates/authors-add.html" th:href="@{/authors/add}">Добавить автора</a>
</body>
</html>
